<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">
    <div class="img-wrapper">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="equilibrum">
      <div class="overlay">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </div>
    <div class="detail">
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="info">
      <div>
        <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
        <p> 0.041 ETH</p>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg" alt="icon-clock">
        <span>3 days left</span>
      </div>
    </div>
    <div class="profile">
      <img src="./images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
