<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">
    <div class="profile item1">
      <div class="profile-name">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        <div>
          <span class="label">Report for</span>
          <span class="username">Jeremy Robson</span>
        </div>
      </div>
      <div class="timeframe-options">
        <a class="link" href="#" data-timeframe="daily">Daily</a>
        <a class="activated link" href="#" data-timeframe="weekly">Weekly</a>
        <a class="link" href="#" data-timeframe="monthly">Monthly</a>
      </div>
    </div>

    <div class="card item2">
      <img src="./images/icon-work.svg" alt="work">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Work</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">5hrs</div>
          <div class="status">Previous - 7hrs</div>
        </div>
      </div>
    </div>
    <div class="card item3">
      <img src="./images/icon-play.svg" alt="play">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Play</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">1hr</div>
          <div class="status">Previous - 2hrs</div>
        </div>
      </div>
    </div>
    <div class="card item4">
      <img src="./images/icon-study.svg" alt="study">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Study</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">0hrs</div>
          <div class="status">Previous - 1hr</div>
        </div>
      </div>
    </div>
    <div class="card item5">
      <img src="./images/icon-exercise.svg" alt="Exercise">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Exercise</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">1hr</div>
          <div class="status">Previous - 1hr</div>
        </div>
      </div>
    </div>
    <div class="card item6">
      <img src="./images/icon-social.svg" alt="Social">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Social</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">1hr</div>
          <div class="status">Previous - 3hrs</div>
        </div>
      </div>
    </div>
    <div class="card item7">
      <img src="./images/icon-self-care.svg" alt="self-care">
      <div class="card-item">
        <div class="title-menu">
          <div class="title">Self Care</div>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
        <div class="stats">
          <div class="hours">0hrs</div>
          <div class="status">Previous - 1hr</div>
        </div>
      </div>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
