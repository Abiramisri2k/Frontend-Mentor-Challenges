<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <main class="container">
    <!-- Sign-up form start -->
    <div class="left-container">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li><img src="./assets/images/icon-list.svg" alt="icon"> Product discovery and building what matters</li>
        <li><img src="./assets/images/icon-list.svg" alt="icon"> Measuring to ensure updates are a success</li>
        <li><img src="./assets/images/icon-list.svg" alt="icon"> And much more!</li>
      </ul>
      <form id="form">
      <div class="input-field">
        <label for="email">Email address<span class="error-text">Valid email required</span></label>
        
        <input type="email" id="email" name="email" placeholder="email@company.com" required>
      </div>
      <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
    
    <div class="right-container">
      <img class="desktop-img" src="./assets/images/illustration-sign-up-desktop.svg" alt="Illustration Sign Up Desktop">
      <img class="mobile-img" src="./assets/images/illustration-sign-up-mobile.svg" alt="illustration-sign-up-mobile">
    </div>
    <!-- Sign-up form end -->
  </main>
  <script src="index.js"></script>
</body>

</html>
