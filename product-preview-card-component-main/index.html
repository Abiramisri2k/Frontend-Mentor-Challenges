<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Frontend Mentor | Product Preview Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(30, 38%, 92%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Montserrat", sans-serif;
    }

    /* CONTAINER */
    .container {
      display: flex;
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      max-width: 600px;
    }

    /* LEFT SIDE */
    .left-side img {
      width: 300px;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* RIGHT SIDE */
    .right-side {
      padding: 32px;
      flex: 1;
    }

    .right-side small {
      font-size: 12px;
      letter-spacing: 4px;
      text-transform: uppercase;
      color: hsl(228, 12%, 48%);
    }

    .right-side h1 {
      margin-top: 16px;
      font-family: "Fraunces", serif;
      font-size: 32px;
      line-height: 1.2;
      color: hsl(212, 21%, 14%);
    }

    .right-side p {
      margin-top: 16px;
      font-size: 14px;
      color: hsl(228, 12%, 48%);
      line-height: 1.6;
    }

    /* PRICE */
    .price {
      margin-top: 24px;
      display: flex;
      align-items: center;
      font-size: 24px;
      gap: 16px;
      font-family: "Fraunces", serif;
      color: hsl(158, 36%, 37%);
    }

    .price span {
      font-size: 12px;
      font-weight: 500;
      text-decoration: line-through;
      color: hsl(228, 12%, 48%);
      font-family: "Montserrat", sans-serif;
    }

    /* BUTTON */
    .right-side button {
      width: 100%;
      margin-top: 24px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: hsl(158, 36%, 37%);
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s ease;
    }

    .right-side button:hover {
      background-color: hsl(158, 42%, 18%);
      cursor: pointer;
    }

    .right-side button img {
      width: 14px;
      height: 14px;
    }

    /* RESPONSIVE */
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        max-width: 320px;
        border-radius: 8px;
      }

      .left-side img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        content: url(./images/image-product-mobile.jpg);
      }

      .right-side {
        padding: 24px;
      }

      .right-side h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="left-side">
      <img src="./images/image-product-desktop.jpg" alt="Product" />
    </div>

    <div class="right-side">
      <small>Perfume</small>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <strong>$149.99</strong> <span>$169.99</span>
      </div>

      <button>
        <img src="./images/icon-cart.svg" alt="Cart icon" />
        Add to Cart
      </button>
    </div>
  </main>
</body>

</html>
