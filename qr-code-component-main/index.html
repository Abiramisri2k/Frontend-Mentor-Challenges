<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
   <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>

<body class="bg-[#D5E1EF] flex justify-center items-center min-h-screen">

  <div class="bg-white w-[320px] p-4 rounded-2xl shadow-md">
    
    <div class="overflow-hidden rounded-xl">
      <img src="images/image-qr-code.png" class="w-[288px] h-[288px] rounded-xl mx-auto">
    </div>

    <div class="text-center mt-4">
      <h1 class="text-[22px] font-bold leading-tight text-[#1F314F]">
        Improve your front-end skills by building projects
      </h1>

      <p class="mt-4 text-[15px] text-[#68778D] leading-[1.4] tracking-[0.2px]">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </div>

</body>

</html>
