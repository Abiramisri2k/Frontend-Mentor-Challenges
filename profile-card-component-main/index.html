<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');

    :root {
      --Blue-600: hsl(185, 75%, 39%);
      --Navy-950: hsl(229, 23%, 23%);
      --Gray-500: hsl(227, 10%, 46%);
      --Gray-100: hsl(225, 10%, 92%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Kumbh Sans", sans-serif;
      background-color: var(--Blue-600);
      min-height: 100vh;
      background-image: url("./images/bg-pattern-top.svg"),
        url("./images/bg-pattern-bottom.svg");
      background-repeat: no-repeat, no-repeat;
      background-position: left -500px top -500px,
        right -300px bottom -650px;

    }

    .container {
      position: absolute;
      width: 280px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border-radius: 16px;
      box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
    }

    .bg {
      width: 100%;
      border-radius: 16px 16px 0 0;
    }

    .profile-pic {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      display: block;
      margin: 0 auto;
      position: relative;
      top: -45px;
      margin-bottom: -40px;
      z-index: 1;
    }

    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 8px;
      gap: 4px;
    }

    .profile h4 {
      color: var(--Navy-950);
      font-weight: 700;
      font-size: 18px;
    }

    .profile h4 span {
      color: var(--Gray-500);
      font-weight: 400;
    }

    .profile p {
      color: var(--Gray-500);
      font-size: 12px;
    }

    .social-details {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      text-align: center;
      border-top: 1px solid var(--Gray-100);
    }

    .social h4 {
      color: var(--Navy-950);
      font-size: 18px;
      font-weight: 700;
    }

    .social span {
      font-size: 10px;
      font-weight: 400;
      letter-spacing: 1px;
      color: var(--Gray-500);
    }
  </style>
</head>

<body>
  <main class="container">
    <img src="./images/bg-pattern-card.svg" alt="card" class="bg">
    <img src="./images/image-victor.jpg" alt="victor" class="profile-pic">
    <div class="profile">
      <h4>Victor Crest <span>26</span></h4>
      <p>London</p>
    </div>
    <div class="social-details">
      <div class="social">
        <h4>80K</h4>
        <span>Followers</span>
      </div>
      <div class="social">
        <h4>803K</h4>
        <span>Likes</span>
      </div>
      <div class="social">
        <h4>1.4K</h4>
        <span>Photos</span>
      </div>
    </div>
  </main>
</body>

</html>
